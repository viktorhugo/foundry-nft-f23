[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remmapings = [
    '@openzeppelin/contracts=lib/openzeppelin-contracts/contracts',
    '@foundry-devops=lib/foundry-devops',
]
fs_permissions = [{ access = "read", path = "./broadcast" }]
solc = "0.8.25"

